    <title>iBetya</title>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                    <img src="images/logo.png" width="150" height="75" class="d-inline-block align-top"
                    alt="">
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" href="/new">Make Bet</a>
                    <!-- Needs to be specific to the signed in user -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bets">All Bets</a>
                    <!-- Needs to be specific to the signed in user  -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/account">My Account</a>
                    <!-- Needs to be specific to the signed in user -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                    <!-- Notifications -->
                </li>

                    <a class="nav-link" href="#" id="user-balance">1000 <i class="fas fa-coins"></i></a>

                </li>

            </ul>
        </nav>
        <div class="jumbotron">
            <!-- <h1 class="display-4">iBetya</h1> -->
            <img src="images/logo.png">

            <form>
                <div class="form-group">
                    <label for="InputUsername">Username</label>
                    <input type="username" class="form-control" id="usernameInput" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-outline-warning">Login</button>

            </form>
            </br>
            <p>Don't have an account? <a href="/signup">Sign up here!</a></p>
        </div>

    <footer class="footer">
