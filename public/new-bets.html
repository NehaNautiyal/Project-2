<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<style>

	</style>
</head>

<body>
	<div class="container">
		<div class="row top-30">
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/bets">Go to Bets</a>
			</div>
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/users">Manage Users</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="new">
					<div class="form-group">

						<label for="initiator"></label>
						<input type="hidden" placeholder="Enter your username" type="text" class="form-control"
							id="initiator">
						<br />
						<input placeholder="Who would you like to challenge?" type="text" class="form-control"
							id="challengee">
						<br />
						<!-- <div class="form-group">
							<label for="challengee">Make challenge to:</label>
							<select class="custom-select" id="challengee" placeholder="Select user to challenge">
							</select>
						</div> -->
						<br />
						<label for="terms">Terms of the bet</label>
						<textarea placeholder="What's your bet? Describe in precise detail" class="form-control"
							rows="5" type="text" id="terms"></textarea>
						<br>
						<label for="amount">Amount:</label>
						<input placeholder="How much is your bet?" type="number" class="form-control" id="amount"
							min="1" max="100000000">
						<br />
						<label for="endDate">Expire Date:</label>
						<input placeholder="MM/DD/YY" type="text" class="form-control" id="endDate">
						<br />
						<div class="form-group">
							<label for="mediator">Mediator:</label>
							<select class="custom-select" id="mediator">
							</select>
						</div>
						<br />
						<div class="form-group">
							<label for="category">Catagory:</label>
							<select class="custom-select" id="category">
								<option value="volvo">Personal</option>
								<option value="volvo">Sports</option>
								<option value="saab">Politics</option>
								<option value="fiat">Stock Market</option>
								<option value="audi">Cryptocurrencies</option>
							</select>
						</div>
						<br />
						<label for="offerExpireDate">Accept by Date:</label>
						<input placeholder="MM/DD/YY" type="text" class="form-control" id="offerExpireDate">
						<br />
						<label for="message">Message</label>
						<textarea placeholder="Trash talk..." class="form-control" rows="3" type="text" id="message"></textarea>
						<br>
						<button type="submit" class="btn btn-success submit">Submit Bet</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/new.js" type="text/javascript"></script>
	<script>
		$(function () {
			//ensure that nobody can bet on something that ends earlier than the next day. Will discourage botting
			//it seems unlikely somebody needs to decide a bet the same day that couldn't be fairly decided the next day
			$("#endDate").datepicker({
				minDate: +1,
				maxDate: "",
				changeMonth: true,
				changeYear: true
			});
			$("#offerExpireDate").datepicker({
				minDate: 0,
				maxDate: "",
				changeMonth: true,
				changeYear: true
			});
		});
	</script>
</body>

</html>
