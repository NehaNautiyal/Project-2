<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Manage Users</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" href="images/favicon.jpg">

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<div style='display:block' id='signUp' class="author-container">
					<form>
						<div class="form-group">
							<label for="usernameInput">Username</label>
							<input type="text" class="form-control" id="usernameInput" placeholder="Enter username">
						</div>
						<div class="form-group">
							<label for="emailInput">Email address</label>
							<input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
								placeholder="Enter email">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
								else.</small>
						</div>
						<div class="form-group">
							<label for="passInput">Password</label>
							<input type="password" class="form-control" id="passInput" placeholder="Password">
						</div>
						<button type="submit" id="submitNew" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>

		</d>
		<!-- Custom Script -->
		<script src="js/new-user.js" type="text/javascript"></script>

</body>

</html>
