<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">
      <img src="images/ibetya.png" width="100" height="50" class="d-inline-block align-top"
        alt="">

    </a>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="/new">Make Bet</a>
        <!-- Needs to be specific to the signed in user -->
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/">Market</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/bets">My Bets</a>
        <!-- Needs to be specific to the signed in user  -->
      </li>
      <li class="nav-item">
        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            My Account
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <button class="dropdown-item" id="logOut" style="display: none" type="button">Log Out</button>
          </div>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
        <!-- Notifications -->
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="user-balance">1000 <i class="fas fa-coins"></i></a>
        <!-- Not a page, but showing the user's balance -->
      </li>

    </ul>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-4">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/bets">Go to Bets</a>
      </div>
      <!-- <div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/new">New Bet</a>
			</div> -->
    </div>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="author-container">
          <h1>Users</h1>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th># of Bets</th>
                <th>See User's Bets</th>
                <th>New Bet</th>
                <th>Delete User</th>
              </tr>
            </thead>
            <tbody>
              <tr id="form-row">
                <form id="user-form">
                  <td colspan="4">
                    <input placeholder="Enter a name" id="user-name" type="text" />
                  </td>
                  <td colspan="4">
                    <input placeholder="Email Address" id="user-email" type="email" />
                  </td>
                  <td><button type="submit" class="btn btn-success">Create User</button>
                  </td>
                </form>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </d>
    <!-- Custom Script -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/getBalance.js" type="text/javascript"></script>
    <script src="js/user.js" type="text/javascript"></script>
    <script src="js/log-out.js"></script>
</body>

</html>
